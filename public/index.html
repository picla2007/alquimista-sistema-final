        const { useState, useEffect, useRef } = React;

        function App() {
            const [modoIA, setModoIA] = useState('cliente');
            const [nicho, setNicho] = useState('');
            const [publico, setPublico] = useState('');
            const [beneficio, setBeneficio] = useState('');
            
            // Campos modo agencia
            const [nombreInterno, setNombreInterno] = useState('');
            const [cliente, setCliente] = useState('agencia');
            const [marcaBlanca, setMarcaBlanca] = useState(false);
            const [estado, setEstado] = useState('activa');
            const [dominio, setDominio] = useState('');
            const [slug, setSlug] = useState('');
            
            const [beneficios, setBeneficios] = useState([]);
            const [preguntas, setPreguntas] = useState([]);
            const [generando, setGenerando] = useState(false);
            const [filtroAntiCuriosos, setFiltroAntiCuriosos] = useState(false);
            const [outputs, setOutputs] = useState({
                titulos: [],
                subtitulos: [],
                descripciones: [],
                ctas: []
            });
            const [toast, setToast] = useState(null);
